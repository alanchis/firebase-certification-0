     <!-- Sign Up Modal -->
    <div
      class="modal fade"
      id="signupModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content bg-dark">
          <div class="modal-header">
            <h1 class="modal-title fs-5 light-color" id="exampleModalLabel">
              Register
            </h1>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="signup-form" action="">
              <label class="light-color" for="email">Email</label>
              <input
                type="email"
                id="signup-email"
                class="form-control mb-3"
                placeholder="Email"
                required
              />
              <label class="light-color" for="password">Password</label>
              <input
                type="password"
                id="signup-password"
                class="form-control mb-3"
                placeholder="*****"
                required
                minlength="6"
              />
              <button type="submit" class="btn btn-primary">Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Sign in Modal -->
    <div
      class="modal fade"
      id="signinModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content bg-dark">
          <div class="modal-header">
            <h1 class="modal-title fs-5 light-color" id="exampleModalLabel">
              Sign In
            </h1>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="login-form" action="">
              <label class="light-color" for="email">Email</label>
              <input
                type="email"
                id="login-email"
                class="form-control mb-3"
                placeholder="Email"
                required
              />
              <label class="light-color" for="password">Password</label>
              <input
                type="password"
                id="login-password"
                class="form-control mb-3"
                placeholder="*****"
                required
              />
              <button type="submit" class="btn btn-primary w-100 mb-4">
                Login
              </button>
            </form>
            <p id="or">or</p>
            <button id="googleLogin" class="btn btn-primary w-100 mb-4">
              Sign in with Google
              <img
                src="./media/images/google-img-removebg-preview.png"
                width="30px"
                alt=""
              />
            </button>
            <button id="facebookLogin" class="btn btn-primary w-100 mb-4">
              Sign in with Facebook
              <img
                src="./media/images/facebook-img-removebg-preview.png"
                width="25px"
                alt=""
              />
            </button>
          </div>
        </div>
      </div>
    </div>
